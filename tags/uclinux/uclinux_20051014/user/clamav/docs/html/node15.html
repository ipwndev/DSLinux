<H2><A NAME="SECTION00045000000000000000">
Compilation with clamav-milter enabled</A>
</H2>
    libmilter and its development files are required. To enable clamav-milter,
    configure ClamAV with
    <PRE>
	$ ./configure --enable-milter
</PRE>
