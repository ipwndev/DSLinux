#
# A minimal config that makes the home page
# an unauthenticated CGI
#
ServerName Hitachi-Keywest
DocumentRoot /home/httpd/not_really_there
ScriptAlias /cgi-bin/ /home/httpd/cgi-bin/
ScriptAlias / /home/httpd/cgi-bin/config
ScriptAlias /index.html /home/httpd/cgi-bin/config
Alias /img /home/httpd/img
Auth /cgi-bin/config /etc/config/config
AddType text/plain	txt
AddType image/gif	gif
AddType text/html	html
AddType text/html	htm
AddType text/xml	xml
AddType image/jpeg	jpe
AddType image/jpeg	jpeg
AddType image/jpeg	jpg
AddType image/x-icon	ico
